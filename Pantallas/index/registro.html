<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - CrowdFunding</title>
    <link rel="stylesheet" href="/style/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header-principal">
        <div class="contenedor navegacion">
            <ul class="menu-izquierda">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
            </ul>
        </div>
    </header>

    <main class="contenedor-centrado-auth">
        
        <div class="tarjeta-auth">
            <h2 class="titulo-auth">Crear cuenta</h2>
            
            <p class="subtitulo-auth">
                ¿Ya tienes cuenta? <a href="login.html">iniciar sesión</a>
            </p>

            <form class="formulario-auth" action="#" method="POST" novalidate>
                <div class="grupo-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="input-auth" autocomplete="given-name">
                </div>

                <div class="grupo-input">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" class="input-auth" autocomplete="family-name">
                </div>

                <div class="grupo-input">
                    <label for="email">Dirección email</label>
                    <input type="email" id="email" name="email" class="input-auth" autocomplete="email">
                </div>

                <div class="grupo-input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="input-auth" autocomplete="new-password">
                </div>

                <button type="submit" class="btn-registro">Registrarse</button>
            </form>

        </div>

    </main>

</body>
</html>
